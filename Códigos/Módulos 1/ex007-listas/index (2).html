<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ol e UL</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>listas ordenadas</h2>

    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>escovar os dentes</li>
    </ol>

    <ol type="I">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>escovar os dentes</li>
    </ol>


    <h2>Listas não ordernadas</h2>

    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomante</li>
        <li>Manteiga</li>
    </ul>

    <ul type="square"> <!--mudando o formato-->
        <li>pão</li>
        <li>Leite</li>
        <li>Tomante</li>
        <li>Manteiga</li>
    </ul>

</body>
</html>
