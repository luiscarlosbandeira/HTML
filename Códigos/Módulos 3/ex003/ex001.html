<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }


        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: top; /*alinhamento vertical*/
        }
        
    </style>
</head>
<body>

    <h1>Minha primeira tabela</h1>
    <!--
        Tabelas sÃ£o utilizadas para organizar os dados em forma tabular.
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = tabela
            table RDW = linha de tabela
                table HEADER = cabecalho de  tabela
                table DATA = dados de tabela
    -->

    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
            
        </tr>


    </table>
</body>
</html>
